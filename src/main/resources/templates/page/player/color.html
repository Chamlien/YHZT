<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>重复商品</title>
    <link rel="stylesheet" href="../../../static/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../static/assets/module/admin.css?v=312"/>
</head>
<style type="text/css">
</style>
<body>

<!-- 页面加载loading -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- 正文开始 -->
<div class="layui-fluid" style="height: 100%">
        <div class="layui-card">
            <blockquote class="layui-elem-quote layui-quote-nm">
            <blockquote class="layui-elem-quote">//dye 颜色代码选择器   &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; 例： //dye 1c97f5</blockquote>
            <div style="margin-left: 30px;height: 600px" class="text-center">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <div class="layui-input-inline" style="width: 120px;align-content: center!important;float: unset!important;">
                            <input type="text" value="#1c97f5" placeholder="请选择颜色" class="layui-input" id="test-form-input">
                        </div>
                        <div class="layui-inline" style="left: -11px;margin-top: 6px">
                            <div id="test-form"></div>
                        </div>
                    </div>
                </form>
            </div>
            </blockquote>
        </div>

</div>

<!-- js部分 -->
<script type="text/javascript" src="../../../static/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../../static/assets/js/common.js?v=312"></script>
<script>
    layui.use('colorpicker', function () {
        var $ = layui.$, colorpicker = layui.colorpicker;

        //表单赋值
        colorpicker.render({
            elem: '#test-form',
            size: 'lg',
            color: '#1c97f5',
            done: function (color) {
                $('#test-form-input').val(color);
            }
        });

    });
</script>

</body>
</html>
